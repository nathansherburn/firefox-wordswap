<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WordSwap Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 400px;
      margin: 20px;
      padding: 0;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 8px 0;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #0066cc;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0052a3;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .status {
      margin-top: 15px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WordSwap Settings</h1>
    <div class="subtitle">Configure your OpenAI API key for Chinese word replacement</div>
  </div>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-...">
      <div class="help-text">
        Your API key is stored locally and only used for OpenAI requests.
        <a href="https://platform.openai.com/api-keys" target="_blank">Get your API key here</a>
      </div>
    </div>
    
    <div class="button-group">
      <button type="submit" class="btn-primary">Save Settings</button>
      <button type="button" id="testButton" class="btn-secondary">Test Connection</button>
    </div>
  </form>
  
  <div id="status" class="status"></div>
  
  <script src="settings.js"></script>
</body>
</html>
